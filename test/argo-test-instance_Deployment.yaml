apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mctest
  name: mctest
  namespace: template
spec:
  selector:
    matchLabels:
      app: mctest
  template:
    metadata:
      labels:
        app: mctest
    spec:
      containers:
      - image: testimage3
        name: mctest
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            cpu: 1
      tolerations:
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        tolerationSeconds: 10
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        tolerationSeconds: 10
